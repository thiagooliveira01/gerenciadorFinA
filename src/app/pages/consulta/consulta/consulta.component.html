<app-bread-crumb
 [itens]="[{texto: 'Consulta de Receitas e Despesas'}]"
></app-bread-crumb>

<app-page-header
    page-title="Consulta de Receitas e Despesas"
    [show-button]="false"
></app-page-header>

<div class="card">
    <div class="cad-header">
        Selecione o Mês e Ano
    </div>
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="mes">Mês</label>
                <select [(ngModel)]="mesSelecionado" name="mes" id="mes" class="form-control">
                    <option *ngFor="let c of mesValor" [ngValue]="c.id">{{c.name}}</option>
                </select>

            </div>
            <div class="form-group col-md-5">
                <label for="ano">Ano</label>
                <select [(ngModel)]="anoSelecionado" name="ano" id="ano" class="form-control">
                    <option *ngFor="let c of anoValor" [ngValue]="c.id">{{c.name}}</option>
                </select>
            </div>
            <div class="form-row">
                <div class="col-md text-right">
                    <button type="button" (click)="consultar()" class="btn btn-primary">
                        Consultar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card-deck mt-5 mb-5">
    <div class="card text-center text-white bg-success">
        <div class="card-header">
            TOTAL DE RECEITAS
        </div>
        <div class="card-body">
            <h3>
                {{totalReceita}}
            </h3>
        </div>
    </div>
    <div class="card text-center text-white bg-danger">
        <div class="card-header">
            TOTAL DE DESPESAS
        </div>
        <div class="card-body">
            <h3>
                {{totalDespesa}}
            </h3>
        </div>
    </div>
    <div class="card text-center text-white bg-info">
        <div class="card-header">
            SALDO
        </div>
        <div class="card-body">
            <h3>
                {{saldo}}
            </h3>
        </div>
    </div>
</div>

<div class="row mt-5 mb-4">
    <div class="col-md-6">
        <p-chart type="bar" [data]="graficoReceita" [options]="chartOptions"></p-chart> 
    </div>
    <div class="col-md-6">
        <p-chart type="bar" [data]="graficoDespesa" [options]="chartOptions"></p-chart> 
    </div>
</div>
