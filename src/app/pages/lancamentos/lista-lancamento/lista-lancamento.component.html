<app-bread-crumb
 [itens]="[{texto: 'Lançamentos'}]"
></app-bread-crumb>

<app-page-header
    page-title="Lançamentos"
    button-text="+ Novo Lançamento"
    button-link="new"
    button-class="btn-success"
></app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Lançamento</th>
            <th>Categoria</th>
            <th class="text-right">Valor R$</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lancamento of resources">
            <td>
                <strong>{{lancamento.nome}}</strong><br>
                <small class="text-success">{{lancamento.data}}</small><br>
                <small *ngIf="lancamento.descricao">{{lancamento.descricao}}</small>
            </td>
            <td>
                {{lancamento.categoria.nome}}
            </td>
            <td class="text-right">
                <strong [class.text-success]="lancamento.tipo =='receita'" [class.text-danger]="lancamento.tipo =='despesa'">
                    {{lancamento.valor}}
                </strong>
                <br>
                <span class="badge bage-light">{{lancamento.pagoText}}</span>
            </td>
            <td class="text-center">
                <a [routerLink]="[lancamento.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deleteResource(lancamento)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
