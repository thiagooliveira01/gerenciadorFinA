<div class="container">
  <div class="d-flex justify-content-center align-items-center" style="height: 90vh">
    <aside class="col-sm-8" >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Gerenciador Financeiro - Cadastro</h5>
        <div class="card-text">
          <form  [formGroup]="form" (ngSubmit)="cadastrar()" >
            <div class="form-group">
              <label for="Email">E-mail</label>
              <input type="email" class="form-control" id="Email" formControlName="Email" placeholder="Informe o e-mail" />
              <app-form-field-error [form-control]="form.get('Email')"></app-form-field-error>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="Password" formControlName="Password" placeholder="Senha"/>
              <app-form-field-error [form-control]="form.get('Password')"></app-form-field-error>
            </div>
            <div class="form-group">
                <label for="ConfirmPassword">Confirmar Senha</label>
                <input type="password" class="form-control" id="ConfirmPassword" formControlName="ConfirmPassword" placeholder="Confirmar Senha"/>
                <app-form-field-error [form-control]="form.get('ConfirmPassword')"></app-form-field-error>
              </div>
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="form.invalid || submitted">Cadastrar</button>

            <div class="card-text">
                Já é cadastrado?
                <a routerLink="/login">clique aqui para entrar</a>
            </div>
            
          </form>
        </div>
        <div class="card-text">
          <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>
        </div>
      </div>
    </div>
  </aside>
</div>
</div>
