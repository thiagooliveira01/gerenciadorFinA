<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/consulta">Home</a>
        </li>
        <li *ngFor="let item of itens" class="breadcrumb-item" [class.active]="ultimoItem(item)">
            <span *ngIf="ultimoItem(item)">
                {{item.texto}}
            </span>
            
            <a *ngIf="!ultimoItem(item)" [routerLink]="item.link">
                {{item.texto}}
            </a>
        </li>
    </ol>
</nav>
