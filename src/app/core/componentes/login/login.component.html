<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="card" style="width: 50%;">
      <div class="card-body">
        <h5 class="card-title">Gerenciador Financeiro</h5>
        <div class="card-text">
          <form (ngSubmit)="login()" #form="ngForm">
            <div class="form-group">
              <label for="exampleInputEmail1">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Informe o e-mail" [(ngModel)]="model.username" required />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Senha" [(ngModel)]="model.password" required />
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="submitted || !form.valid">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
