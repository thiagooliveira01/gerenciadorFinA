<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="card" style="width: 50%;">
      <div class="card-body">
        <h5 class="card-title">Gerenciador Financeiro - Cadastro</h5>
        <div class="card-text">
          <form (ngSubmit)="cadastrar()" #form="ngForm">
            <div class="form-group">
              <label for="Email">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="Email" placeholder="Informe o e-mail" [(ngModel)]="model.Email" required />
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" name="Password" minlength = 6 placeholder="Senha" [(ngModel)]="model.Password" required />
            </div>
            <div class="form-group">
                <label for="ConfirmPassword">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmPassword" name="ConfirmPassword" minlength = 6 placeholder="Confirmar Senha" [(ngModel)]="model.ConfirmPassword" required />
              </div>
            <button type="submit" class="btn btn-primary" [disabled]="submitted || !form.valid">Cadastrar</button>

            <div class="form-group">
                Já é cadastrado?
                <a routerLink="/login">clique aqui para entrar</a>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
